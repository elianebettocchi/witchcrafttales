<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incorporeal Card Drawer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="bonds.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Garamond" rel="stylesheet" type="text/css">

<body>
        <div class="container align-items-center">
            <div class="row pt-3">
                <div class="col-4 align-self-center">
                    <div class="card text-center align-self-center">
                    <button><a href="https://drive.google.com/file/d/1Ddd-7JWEH6KL6FjhTo_bAFxK8J0OZeyW/view?usp=share_link" target="_blank" rel="noopener noreferrer">
                    Bonds Rules</a></button>
                </div></div>
                    <div class="col-4">
                        <div class="card controls align-items-center text-center">
                            <img id="roles" class="img-fluid" onclick="playAudio()" type="image" src="roles/card.png" alt="card image">
                            Role
                        </div></div>
              <div class="col-4">
                <div class="card controls align-items-center text-center">
                    <img id="events" class="img-fluid img2" onclick="playAudio()" type="image" src="events/card.png" alt="card image">
                    Event
                   
                </div>
            </div>
                </div>
            </div>
            <audio id="myAudio">
                <source src="https://drive.google.com/uc?export=view&id=18GdnU2uDNbtQI4B8mYVLTmRqh4hktP4E" type="audio/ogg">
                <source src="https://drive.google.com/uc?export=view&id=1j-rs6dCEisFvFIFS8do4Hq8DEZxulECv" type="audio/mpeg">
                Your browser does not support the audio element.
              </audio>
    <script src="bonds.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
