<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incorporeal Card Drawer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="itens.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Garamond" rel="stylesheet" type="text/css">
</head>
<body>
        <div class="container align-items-center pt-5 pb-3">
            <div class="row pt-3">
                <div class="col-4">
                </div>
                    <div class="col-4">
                        <div class="card controls align-items-center">
                            <img id="itens" class="img-fluid" onclick="playAudio()" type="image" src="cards/card.png" alt="card image">
                        </div></div>
            <div class="col-4"><button><a href="itens.html" target="_blank" rel="noopener noreferrer"><i class="bi bi-arrows-fullscreen"></i></a> </button></div>
                </div></div>
            </div>
            <audio id="myAudio">
                <source src="card.ogg" type="audio/ogg">
                <source src="card.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
              </audio>
    <script src="itens.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    });
    </script>

</html>
